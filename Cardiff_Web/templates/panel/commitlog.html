<div class="panel panel-default">
    <div class="panel-heading">Commits</div>
    <table class="table">
        <thead>
            <tr>
                <th class="text-center">Version</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log_item in commit_logs %}
            <tr>
                {% load subtract %}
                <td class="text-center"><a href="/view?diff={{ log_item.5.items.0.0 }}&before={{ forloop.counter|subtract:1 }}&after={{ forloop.counter }}"><code class="text-primary"># {{ forloop.counter }}</code></a></td>
                <td>{{ log_item.1 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
