<div class="panel panel-default">
    <div class="panel-heading">Commits</div>
    <table class="table">
        <thead>
            <tr>
                <th>Version</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log_item in commit_logs %}
            <tr>
                <td class="text-center"><code class="text-primary"># {{ forloop.counter }}</code></td>
                <td>{{ log_item.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
