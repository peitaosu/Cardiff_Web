<div class="panel panel-default">
    <div class="panel-heading">Commit Logs</div>
    <table class="table">
        <thead>
            <tr>
                <th># Hash</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {% for log_item in commit_logs %}
            <tr>
                <td>{{ log_item.1|slice:":8" }}</td>
                <td>{{ log_item.4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
